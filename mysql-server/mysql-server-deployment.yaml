apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysql-server
  labels:
    app: mysql
spec:
  selector:
    matchLabels:
      app: mysql
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: gcr.azk8s.cn/google_containers/redis:e2e  # or just image: redis
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 3306
